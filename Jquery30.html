<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     #main{
    height:420px;
    padding: 3px;
    background-color: rgb(48, 184, 184);
    border: 5px outset rgb(14, 13, 13);   
    text-align: center;
    margin: 10px;
    width: 580px;
    position:relative;
    float: center;
}    

#outer{
    height:400px;
    background-color: rgb(197, 109, 8);
    padding: 2px;
    border: 5px outset rgb(14, 13, 13);   
    text-align: center;
    width: 530px;
    position:relative;
    float: center;
}  
#inner{
    height:370px;
    background-color: rgb(26, 26, 204);
    padding: 2px;
    border: 5px outset rgb(14, 13, 13);   
    text-align: center;
    width: 480px;
    position:relative;
    float: center;
    
}  
#X{
    height:100px;
    background-color: rgb(46, 151, 55);
    padding: 2px;
    border: 5px outset rgb(14, 13, 13);   
    text-align: center;
    width: 80px;
    position:relative;
    display:inline-flexbox;
}  
#Y{
    height:100px;
    background-color: rgb(178, 201, 52);
    padding: 2px;
    border: 5px outset rgb(14, 13, 13);   
    text-align: center;
    width: 80px;
    position:relative;
    
    display:inline-flexbox;
}  
#Z{
    height:100px;
    background-color: rgb(190, 57, 190);
    padding: 2px;
    border: 5px outset rgb(14, 13, 13);   
    text-align: center;
    width: 80px;
    position:relative;
    display:inline-flexbox;
}  
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery DOM method</title>
</head>
<body>
    <h2>Jquery DOM traversing method</h2>
<div id="main">main-outer
    <div id="outer">outer
    <div id="inner">inner
        <div id="X"> X</div>
            <div id="Y"> Y</div>
                <div id="Z">Z </div>
    </div>
    </div>
</div>    
        <button id="animate1">Animate1</button>
       

   
    <script>
        $(document).ready(function(){
          $('#inner').parent().css('background','yellow')
          $('#inner').parents('#outer').css('background','aqua')
          $('#inner').parentsUntil('#Z').css('background','white')
          $('#main').offsetParent().css('background','violet')
        })
        </script>
</body>
</html>
