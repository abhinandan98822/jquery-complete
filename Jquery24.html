<body>
    <h2>Jquery Hide Show and Toggle</h2>
    <div id="vox" class="ok">
        <h3>Abhinandan Details</h3>
        <p >Hello Myself Abhinandan,and I am Business_Person</p>
    </div>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>
   
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('#vox').hide()
            })
            $('#show').click(function(){
                $('#vox').show()
            })
            $('#toggle').click(function(){
                $('h3').toggle()
            })
        })
    </script>
