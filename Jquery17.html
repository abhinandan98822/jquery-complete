<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace with and Replace all</title>
</head>
<body>
    <h3>Replace with and Replace all</h3>
    <h2>Check-1</h2>
    <div id="vox">
        <h3>Abhinandan Details</h3>
        <p >Hello Myself Abhinandan,and I am Business_Person</p>
        <p>Hello myself akshay</p>
    </div>
    <button id="replace">Replace_with</button>
    <button id="replaceall">Replaceall</button>
    <script>
        $(document).ready(function(){
          $('#replace').click(function(){
              $('#vox p').replaceWith('<h3>I am replace with</h3>')
          });
          $('#replaceall').click(function(){
              $('<h3>I am replace all </h3>').replaceAll('#vox p:first')
          })
        });
    </script>
</body>
</html>
