<body>
    <h3>Jquery-Keyboard Events</h3>

    <div id="vox">
        <h3>Abhinandan Details</h3>
        <p>Hello Myself Abhinandan,and I am Business_Person</p>

   <p>Hello,My name is Akshay,and I am big Programmer</p>

    <script>
         $(document).ready(function(){
             //Change the color on key press
           $('body').keypress(function(){
             $(this).css('background','yellow')
           });
           //change the color on keyup
           $('body').keyup(function(){
             $(this).css('background','white')
           });
             //change the color on keydown
           $('body').keydown(function(){
             $(this).css('background','aqua')
           });
        });
    </script>
</body>
