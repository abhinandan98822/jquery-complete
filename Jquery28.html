<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery </title>
</head>
<body>
    <h2>Jquery Stop method</h2>
    <div id="vox" class="ok">
        <h3>Abhinandan Details</h3>
        <p>Hello Myself Abhinandan,and I am Business_Person</p>
    </div>
        <button id="animate1">Animate1</button>
        <button id="stop">stop</button>
    <script>
        $(document).ready(function(){
            $('#animate1').click(function(){
                $('#vox').animate({left:'200px'},3000)
                $('#vox').animate({fontsize:'20px'},1500)
            })
            $('#stop').click(function(){
                $('#vox').stop()

            });
        });
        </script>
</body>
</html>
