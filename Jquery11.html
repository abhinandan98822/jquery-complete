<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery on-off method</title>
</head>
<body>
    <h3>Jquery On-Off method</h3>
    <h2>Check-1</h2>
    <div id="vox">
        <h3>Abhinandan Details</h3>
        <p >Hello Myself Abhinandan,and I am Business_Person</p>
    </div>
    <h3 id="ok">I am done</h3>
<button id="on">On</button>
<button id="off">Off</button>
<script>
    $(document).ready(function(){
        $('#vox').on('click',function(){
         $(this).css('background','pink')
        });
        $('#off').off('mouseover mouseout',function(){
         $(this).toggle()
        });
        $('#on').on('mouseover mouseout',function(){
            $('#vox').toggle('#ok')
        })
            
    })
</script>
</body>
</html>
